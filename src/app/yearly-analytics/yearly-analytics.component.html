<div class="container mt-5">
    <h1>Yearly Post Analytics</h1>
    <div class="row mt-4">
        <div class="col">
            <h5>User: {{username}}</h5>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <h5>Year: {{year}}</h5>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Social Account</th>
                        <th>Post Type</th>
                        <th>Post Count</th>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr *ngFor="let analytics of analyticsData">
                        <td>{{analytics[1]}}</td>
                        <td>{{analytics[0]}}</td>
                        <td>{{analytics[2]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
