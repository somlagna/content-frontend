<div class="background-form">
     
<div class="w-100 d-flex justify-content-center align-items-center mt-4 container pt-4">
    <!-- <app-sidebar></app-sidebar> -->
    <form #myForm="ngForm" (ngSubmit) = "onChange(myForm.value)" class="lavender-form text-dark w-75 rounded-3 p-3 " >
        <div class="my-2 row">
            <label for="postedon" class="form-label d-inline col-3">Posted On :</label>
            <input class="form-control w-25 d-inline mx-3 col-5" type="date" id="postedon" name="postedon" ngModel required>   
        </div>
        <div class="my-2 row">
            <label for="publishondate" class="form-label d-inline col-3">Publish On :</label>
            <input class="form-control w-25 d-inline mx-3 col-5" type="date" id="publishondate" name="publishondate" ngModel required>   
        </div>
        <div class="my-2 row">
            <label for="publishontime" class="form-label d-inline col-3">Publish on Time :</label>
            <input class="form-control w-25 d-inline mx-3 col-5" type="time" id="publishontime" name="publishontime" ngModel required>
        </div>
        <div class="my-2 row">
            <label for="posttype" class="form-label d-inline col-3">Post Type :</label>
            <select class="form-control w-25 d-inline mx-3 col-5" id="posttype" name="posttype" (change)="onPostTypeChange($event)" ngModel required>
                <option value="" disabled selected>Select Post Type</option>
                <option value="Text">Text</option>
                <option value="Image">Image</option>
                <option value="Video">Video</option>
            </select>
        </div>
        <div class="my-2 row" *ngIf="selectedPostType==='Text'">
            <label class="form-label d-inline col-3" for="postcontexttext" class="form-label d-inline">Text : </label>
            <textarea class="form-control w-25 d-inline mx-3 col-5" id="postcontexttext" name="postcontexttext" ngModel required></textarea>
        </div>
        <div class="my-2 row" *ngIf="selectedPostType==='Image'">
            <label class="form-label d-inline col-3" for="image">Choose a File  : </label>
            <input class="form-control w-25 d-inline mx-3 col-5" type="file" (change)="onFileSelected($event)" id="image" name="image" accept="image/jpeg, image/png" ngModel required>
        </div>
        <div class="my-2 row" *ngIf="selectedPostType==='Video'">
            <label class="form-label d-inline col-3" for="video">Choose a File  : </label>
            <input class="form-control w-25 d-inline mx-3 col-5" type="file" (change)="onFileSelected($event)" id="video" name="video" accept="video/*" ngModel required>
        </div>
        <div class="my-2 row">
            <label class="form-label d-inline col-3" for="postattachmenturl">Post Attachment Url(if Any) :</label>
            <input class="form-control w-25 d-inline mx-3 col-5" type="text" id="postattachmenturl" name="postattachmenturl" ngModel required>
        </div>
        <div class="my-2 row">
            <label class="form-label d-inline col-3" for="poststatus">Post Status :</label>
            <select class="form-control w-25 d-inline mx-3 col-5" id="poststatus" name="poststatus" ngModel required>
                <option value="" disabled selected>Select Post Type</option>
                <option value="Scheduled">Scheduled</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>
        
        <div class="my-2 row">
            <label class="form-label d-inline col-3" for="userName">User Name :</label>
            <input class="form-control w-25 d-inline mx-3 col-5" type="text" id="userName" name="userName" ngModel required>
        </div>
        
        <div class="my-2 row">
            <label class="form-label d-inline col-3" for="socialnetworktype">Social Network Type :</label>
            <select class="form-control w-25 d-inline mx-3 col-5" id="socialnetworktype" name="socialnetworktype" ngModel required>
                <option value="" disabled selected>Select Post Type</option>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="Twitter">Twitter</option>
                <option value="Youtube">Youtube</option>
                <option value="Linkedln">Linkedln</option>
            </select>
        </div>
        
        <div class="my-2 row">
            <label class="form-label d-inline col-3" for="isScheduled">Is Scheduled :</label>
            <select class="form-control w-25 d-inline mx-3 col-5" id="isScheduled" name="isScheduled" ngModel required>
                <option value="" disabled selected>Select Post Type</option>
                <option value=0>0</option>
                <option value=1>1</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-primary" (click)="onNavigationBar()">Go to Naigation Bar</button>
    </form>
</div>
</div>
